schemaVersion: 2.1.0
metadata:
  name: ansible-development
components:
  - name: ansible
    container:
      image: quay.io/devfile/universal-developer-image:3.0
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G

commands:
  - id: init-compile
    exec:
      component: ansible
      commandLine: "python3 -m pip install --user virtualenv; python3 -m virtualenv .ansible; source .ansible/bin/activate; python -m pip install ansible"
      workingDir: ${PROJECT_SOURCE}

  - id: run-application
    exec:
      label: "Run application"
      component: ansible
      workingDir: ${PROJECT_SOURCE}
      commandLine: "source .ansible/bin/activate"
      group:
        kind: run

events:
  postStart:
    - init-compile   
