schemaVersion: 2.2.0
metadata:
  name: ansible-development
  components:
  - name: ansible
    attributes:
      che-theia.eclipse.org/vscode-extensions:
        - 'relative:extension/resources/github_com/microsoft/vscode-python/releases/download/2020_7_94776/ms-python-release.vsix'
      che-theia.eclipse.org/vscode-preferences:
        python.globalModuleInstallation: true
      pod-overrides:
        metadata:
          # Static IP in NAD
          # annotations:
          #     k8s.v1.cni.cncf.io/networks: |
          #       [
          #         {
          #           "name": "eve-l2-network",
          #           "ips": ["192.168.100.101/24"]
          #         }
          #       ]      
          annotations:
              k8s.v1.cni.cncf.io/networks: |
                [
                  {
                    "name": "eve-l2-network"
                  }
                ]      
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.16
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G

  - name: myk8deploy
    kubernetes:
      inlined:
        apiVersion: batch/v1
        kind: pod
        metadata:
          name: pi
        spec:
          template:
            spec:
              containers:
              - name: job
                image: busybox
                command: ["sleep", "3600"]
              restartPolicy: Never
commands:
  - id: init-compile
    exec:
      component: ansible
      commandLine: "python3 -m pip install --user virtualenv; python3 -m virtualenv .ansible; source .ansible/bin/activate; python -m pip install ansible"
      workingDir: ${PROJECT_SOURCE}

  - id: run-application
    exec:
      label: "Run application"
      component: ansible
      workingDir: ${PROJECT_SOURCE}
      commandLine: "source .ansible/bin/activate"
      group:
        kind: run

events:
  postStart:
    - init-compile   
