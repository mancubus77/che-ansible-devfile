schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 512Mi
      mountSources: true

  - name: venv
    volume:
      size: 1G

commands:
  - id: init-compile
    exec:
      component: tools
      commandLine: "python3 -m pip install ansible==2.13"
      workingDir: $PROJECTS_ROOT
      
events:
  postStart:
    - init-compile   
